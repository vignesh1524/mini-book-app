<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Book App</title>
    <style>
        /* Basic styles for the app */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header style */
        h1 {
            text-align: center;
            color: #2c3e50;
        }

        /* Button styling */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Container for the book list */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Mini Book App!</h1>
    <p>Browse and buy your favorite books online.</p>
    
    <!-- Add a button to navigate to the 'Add Book' page -->
    <a href="{{ url_for('add') }}">
        <button>Add a New Book</button>
    </a>

    <h2>Books List</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% endfor %}
    </ul>
</body>
</html>
