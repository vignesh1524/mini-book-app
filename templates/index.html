<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Book App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            text-align: center;
            color: #555;
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            font-size: 18px;
        }

        li:last-child {
            border-bottom: none;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“š Mini Book App</h1>
    </header>

    <div class="container">
        <p>Browse and buy your favorite books online.</p>

        <div class="button-container">
            <a href="{{ url_for('add') }}">
                <button>Add a New Book</button>
            </a>
        </div>

        <h2>Books List</h2>
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
