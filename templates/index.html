<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .book-list {
            margin-top: 20px;
            text-align: left;
        }

        .book {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9f7ef;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .book h3 {
            margin: 0;
            font-size: 20px;
        }

        .book p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Book List</h1>
        <a href="{{ url_for('add') }}">
            <button class="button">Add a New Book</button>
        </a>
        <div class="book-list">
            <h2>Books</h2>
            {% if books %}
                {% for book in books %}
                    <div class="book">
                        <h3>{{ book.title }}</h3>
                        <p>Author: {{ book.author }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No books added yet!</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
