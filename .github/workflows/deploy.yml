name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: |
        docker build -t mini-book-app .

    - name: Tag Docker image
      run: |
        docker tag mini-book-app:latest 529088254675.dkr.ecr.us-east-1.amazonaws.com/mini-book-app:latest

    - name: Push Docker image to Amazon ECR
      run: |
        docker push 529088254675.dkr.ecr.us-east-1.amazonaws.com/mini-book-app:latest

    - name: SSH into EC2 and update container
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          docker pull 529088254675.dkr.ecr.us-east-1.amazonaws.com/mini-book-app:latest
          docker stop mini-book-app-container || true
          docker rm mini-book-app-container || true
          docker run -d --name mini-book-app-container -p 80:80 529088254675.dkr.ecr.us-east-1.amazonaws.com/mini-book-app:latest
