<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Book App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            text-align: center;
            color: #555;
        }

        .button-container, .search-sort-container {
            text-align: center;
            margin: 20px 0;
        }

        button, select, input[type="text"] {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            font-size: 18px;
        }

        li:last-child {
            border-bottom: none;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
    <script>
        function filterBooks() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const listItems = document.querySelectorAll('.book-item');
            listItems.forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(query) ? '' : 'none';
            });
        }

        function sortBooks() {
            const list = document.getElementById("bookList");
            const items = Array.from(list.getElementsByTagName("li"));
            const sortOrder = document.getElementById("sortSelect").value;

            items.sort((a, b) => {
                const titleA = a.innerText.toLowerCase();
                const titleB = b.innerText.toLowerCase();
                return sortOrder === "asc" ? titleA.localeCompare(titleB) : titleB.localeCompare(titleA);
            });

            items.forEach(item => list.appendChild(item));
        }
    </script>
</head>
<body>
    <header>
        <h1>ðŸ“š Mini Book App</h1>
    </header>

    <div class="container">
        <p>Browse and buy your favorite books online.</p>

        <div class="button-container">
            <a href="{{ url_for('add') }}">
                <button>Add a New Book</button>
            </a>
        </div>

        <div class="search-sort-container">
            <input type="text" id="searchInput" onkeyup="filterBooks()" placeholder="Search by title or author...">
            <select id="sortSelect" onchange="sortBooks()">
                <option value="asc">Sort Aâ€“Z</option>
                <option value="desc">Sort Zâ€“A</option>
            </select>
        </div>

        <h2>Books List ({{ books|length }})</h2>
        <ul id="bookList">
            {% for book in books %}
                <li class="book-item">
                    <strong>{{ book.title }}</strong> by {{ book.author }} â€“
                    <a href="#">Details</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <footer>
        &copy; 2025 Mini Book App. All rights reserved.
    </footer>
</body>
</html>
